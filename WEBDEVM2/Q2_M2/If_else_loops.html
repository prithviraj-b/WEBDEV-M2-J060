<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decision making and loops</title>
</head>
<body>
    <h2>If else and loops</h2>
    <p>Here we showcase the use of decision making statements and loops, first example is a 
        statement regarding a certain value
    </p>
    <p id="number_four"></p>
<script>
    const value = 25;
let statement; //Here we have a variable statement equal to any whose value we assign based on our conditional statements below
if (value < 25) {
  statement = "Number 1";
} else if (value < 20) {
  statement = "Number 2";
} else {
  statement = "Number 3";
}
document.getElementById("number_four").innerHTML = statement;
</script>
<p>
    Demo of for loop
</p>
<p id="number_five"></p>
<script>
    const Tech_Giants = ["Apple", "Google", "Microsoft", "IBM", "Infosys", "Wipro"];

    let text = "";
    for (let i = 0; i < Tech_Giants.length; i++) {
      text += Tech_Giants[i] + "<br>";
    }
    document.getElementById("number_five").innerHTML = text; 
    
    
</script>
<p>Demo for while loop</p>
<p id="number_six"></p>
<script>
    let number = "";
    let i = 0;
    while (i < 10) {
      number += "<br>The number is " + i;
      i++;
    }
    document.getElementById("number_six").innerHTML = number; 
</script>
</body>
</html>
